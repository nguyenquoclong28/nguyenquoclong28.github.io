<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Chọn trang</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial;margin:0;display:flex;align-items:center;justify-content:center;height:100vh;background:#f6f6f6}
    .card{background:#fff;padding:28px;border-radius:10px;box-shadow:0 6px 18px rgba(0,0,0,0.08);text-align:center}
    h1{margin:0 0 12px;font-size:20px}
    p{margin:0 0 18px;color:#666}
    .links{display:flex;gap:12px;justify-content:center}
    a.btn{display:inline-block;padding:10px 16px;border-radius:8px;text-decoration:none;color:#fff}
    .btn.primary{background:#0366d6}
    .btn.secondary{background:#6c757d}
  </style>
</head>
<body>
  <div class="card">
    <h1>Chọn nội dung bạn muốn xem</h1>
    <p>Chọn một trong hai trang dưới đây:</p>
    <div class="links">
      <a class="btn primary" href="/Hồ cá và cv cá nhân/Hồ cá/">Hồ cá</a>
      <a class="btn secondary" href="/Hồ cá và cv cá nhân/CV cá nhân/">CV cá nhân</a>
    </div>
  </div>
</body>
</html>
